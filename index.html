<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="img/favicon.ico">
    <title>Pokedex App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/styles.css"/>
  </head>

  <body>
    <!--navbar-->
    <header>
      <nav class="navbar navbar-light navbar-expand-sm fixed-top" id="navbar">
        <div class="container-fluid">
          <ul class="poke-logo list-group list-group-horizontal">
            <li class="nav-item active">
              <img src="img/pokedex.svg" alt="pokedex logo" width="200" class=title-animation>
            </li>
          </ul>
          <button class="navbar-toggler hamburger-button" type="button" data-toggle="collapse" data-target="#navbarTogglerData" aria-controls="navbarTogglerData" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarTogglerData">
            <form class="form-inline">
              <input class="form-control mr-sm-2" id="search-bar" type="search" placeholder="Search Pokemon" aria-label="Search">
              <button class="btn btn-outline-success my-2 my-sm-0" data-toggle="modal" data-target="#modal" type="button" id="search-button">Search</button>
            </form>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <!--pokemon list-->
      <div class="container list-container align-items-center">
  				<ul class="row list-unstyled" id="poke-list"></ul>
  			</div>

      <!--Modal-->
      <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-md" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title"></h1>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-label="Close">&times;</span>
              </button>
            </div>
            <div class="modal-body text-center">
              ...
            </div>
          </div>
        </div>
      </div>

    </main>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script src="js/tota11y.min.js"></script>
    <script src="js/promise-polyfill.js"></script>
    <script src="js/fetch-polyfill.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
